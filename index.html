  <script>
    $('#submit').on('click', function (e) {
      var $submit = $(this)
      $submit.text('正在领取...').prop('disabled', true)
      $.post('/main.php', {
          url: $.trim($('#url').val()),
          mobile: $.trim($('#mobile').val())
        })
        .always(function () {
          $submit.text('马上领取').prop('disabled', false)
        })
        .done(function (res) {
          alert(res.message);
        })
        .fail(function (err) {
          alert('服务器繁忙，请稍后重试')
        })
    })
